<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Vanilla JS</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="first-nav">
        <div class="fnav-title">
          <span>VanillaJS Kanban</span>
        </div>
        <div class="fnav-items">
          <div class="search-bar">
            <input type="text" name="search" placeholder="Search" />
            <img src="assets/icons/search-icon.svg" alt="" />
          </div>
          <button>Share</button>
        </div>
      </nav>

      <nav class="second-nav">
        <div class="snav-list">
          <ul>
            <li>Total Tasks</li>
            <li>Tasks Due</li>
            <li>Extra Tasks</li>
            <li>Task Completed</li>
          </ul>
        </div>
        <div class="snav-items"></div>
      </nav>
    </header>
    <script src="Js/script.js"></script>
  </body>
</html>
